<!DOCTYPE html>
<html>
<head>
    <title>Yellow Bank Loan Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #f4f6f9, #e8ecf1, #fdf6e3, #fef3c7);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: 0.4s;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dark-mode {
            background: #121212;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 700px;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            transition: 0.4s;
        }

        .dark-mode .container {
            background: rgba(30,30,30,0.9);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #facc15;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }

        input:focus {
            border-color: #facc15;
            box-shadow: 0 0 10px rgba(250,204,21,0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #facc15, #fbbf24);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .dark-mode .card {
            background: #1e1e1e;
        }

        .progress {
            background: #eee;
            border-radius: 10px;
            height: 15px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #facc15, #fbbf24);
            width: 0%;
            transition: width 1s ease;
        }

        .toggle-dark {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 20px;
            background: #000;
            color: #fff;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid #eee;
            border-top: 5px solid #facc15;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media(max-width: 600px){
            .container{
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="toggle-dark" onclick="toggleDark()">üåô Dark Mode</div>

<div class="container">

    <div class="header">
        <div class="logo">üè¶ Yellow Bank</div>
        <p>Premium Loan Management Portal</p>
    </div>

    <div id="authSection">
        <h3>Authenticate</h3>
        <input id="phone" placeholder="Enter Phone Number" />
        <input id="dob" placeholder="DD/MM/YYYY" />
        <button onclick="triggerOTP()">Generate OTP</button>

        <div id="otpSection" style="display:none;">
            <input id="otp" placeholder="Enter OTP" />
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>
    </div>

    <div class="loader" id="loader"></div>

    <div id="loanSection" style="display:none;">
        <h3>Your Loan Accounts</h3>
        <div id="loanList"></div>
    </div>

    <div id="detailsSection"></div>

</div>

<script>
function toggleDark(){
    document.body.classList.toggle("dark-mode");
}

function showLoader(show){
    document.getElementById("loader").style.display = show ? "block" : "none";
}

let currentPhone = "";

async function triggerOTP(){
    showLoader(true);
    setTimeout(()=>showLoader(false),1000);
    document.getElementById("otpSection").style.display="block";
}

async function verifyOTP(){
    showLoader(true);
    setTimeout(()=>{
        showLoader(false);
        document.getElementById("authSection").style.display="none";
        document.getElementById("loanSection").style.display="block";
        loadLoans();
    },1000);
}

function loadLoans(){
    const container=document.getElementById("loanList");
    container.innerHTML="";

    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
        <strong>Loan ID:</strong> YB1023<br>
        <strong>Type:</strong> Personal Loan<br>
        <strong>Tenure:</strong> 24 months
        <button onclick="loadDetails()">View Details</button>
    `;
    container.appendChild(card);
}

function loadDetails(){
    document.getElementById("detailsSection").innerHTML=`
        <div class="card">
            <h3>Loan Details</h3>
            Principal Pending: ‚Çπ2,50,000<br>
            Interest Rate: 8.5%<br>
            EMI: ‚Çπ12,500<br>

            <div class="progress">
                <div class="progress-bar" style="width:60%"></div>
            </div>

            <button onclick="alert('Thanks for rating!')">Rate Chat</button>
        </div>
    `;
}
</script>

</html>
