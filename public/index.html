<!DOCTYPE html>
<html>
<head>
    <title>Yellow Bank Loan Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f6f9, #e8ecf1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #facc15;
        }

        h3 {
            margin-bottom: 10px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #facc15;
            outline: none;
            box-shadow: 0 0 6px rgba(250,204,21,0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #facc15;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #eab308;
            transform: scale(1.02);
        }

        .card {
            background: #fafafa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        hr {
            margin: 20px 0;
            border: none;
            height: 1px;
            background: #eee;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <div class="logo">üè¶ Yellow Bank</div>
        <p>Smart Loan Management Portal</p>
    </div>

    <div id="authSection">
        <h3>Step 1: Authenticate</h3>
        <input id="phone" placeholder="Enter Phone Number" />
        <input id="dob" placeholder="DD/MM/YYYY" />
        <button onclick="triggerOTP()">Generate OTP</button>

        <div id="otpSection" style="display:none;">
            <input id="otp" placeholder="Enter OTP" />
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>
    </div>

    <hr>

    <div id="loanSection" style="display:none;">
        <h3>Your Loan Accounts</h3>
        <div id="loanList"></div>
    </div>

    <div id="detailsSection"></div>

</div>

<script>
    let currentPhone = "";

    async function triggerOTP() {
        const phone = document.getElementById("phone").value;
        const dob = document.getElementById("dob").value;

        currentPhone = phone;

        const res = await fetch("/auth/trigger-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone, dob })
        });

        const data = await res.json();

        if (data.error) {
            alert(data.error);
            return;
        }

        alert("Mock OTP is: " + data.otp);
        document.getElementById("otpSection").style.display = "block";
    }

    async function verifyOTP() {
        const otp = document.getElementById("otp").value;

        const res = await fetch("/auth/verify-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone: currentPhone, otp })
        });

        const data = await res.json();

        if (!data.success) {
            alert("Incorrect OTP");
            return;
        }

        alert("Authenticated Successfully!");
        document.getElementById("authSection").style.display = "none";
        document.getElementById("loanSection").style.display = "block";

        loadLoans();
    }

    async function loadLoans() {
        const res = await fetch("/loans/accounts");
        const loans = await res.json();

        const container = document.getElementById("loanList");
        container.innerHTML = "";

        loans.forEach(loan => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <strong>Loan ID:</strong> ${loan.loan_account_id}<br>
                <strong>Type:</strong> ${loan.type}<br>
                <strong>Tenure:</strong> ${loan.tenure} months<br>
                <button onclick="loadDetails('${loan.loan_account_id}')">
                    View Details
                </button>
            `;

            container.appendChild(card);
        });
    }

    async function loadDetails(id) {
        const res = await fetch(`/loans/details/${id}`);
        const data = await res.json();

        document.getElementById("detailsSection").innerHTML = `
            <div class="card">
                <h3>Loan Details</h3>
                Tenure: ${data.tenure} months<br>
                Interest Rate: ${data.interest_rate}%<br>
                Principal Pending: ‚Çπ${data.principal_pending}<br>
                Interest Pending: ‚Çπ${data.interest_pending}<br>
                Nominee: ${data.nominee}<br>
                <button onclick="rateChat()">Rate our chat</button>
            </div>
        `;
    }

    async function rateChat() {
        const rating = prompt("Rate our service (Good/Average/Bad):");
        const feedback = prompt("Optional Feedback:");

        await fetch("/csat/feedback", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ rating, feedback })
        });

        alert("Thank you for your feedback!");
    }
</script>

</body>
</html>
