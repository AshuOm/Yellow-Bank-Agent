<!DOCTYPE html>
<html>
<head>
    <title>Yellow Bank Loan Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #f4f6f9, #e8ecf1, #fef3c7);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #facc15;
        }

        h3 {
            margin-bottom: 10px;
        }

        /* Floating Input */

        .input-group {
            position: relative;
            margin: 20px 0;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            background: transparent;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            color: #888;
            transition: 0.3s;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #facc15;
        }

        .input-group input:focus {
            border-color: #facc15;
            box-shadow: 0 0 10px rgba(250,204,21,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #facc15, #fbbf24);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease;
        }

        .progress {
            background: #eee;
            border-radius: 10px;
            height: 15px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #facc15, #fbbf24);
            width: 0%;
            transition: width 1.5s ease;
        }

        .countdown {
            margin-top: 10px;
            font-weight: bold;
            color: #eab308;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid #eee;
            border-top: 5px solid #facc15;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media(max-width:600px){
            .container{
                margin:10px;
                padding:20px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <div class="logo">üè¶ Yellow Bank</div>
        <p>Premium Smart Loan Dashboard</p>
    </div>

    <div id="authSection">
        <h3>üîê Secure Login</h3>

        <div class="input-group">
            <input type="text" id="phone" placeholder=" " required />
            <label>üì± Phone Number</label>
        </div>

        <div class="input-group">
            <input type="text" id="dob" placeholder=" " required />
            <label>üìÖ DD/MM/YYYY</label>
        </div>

        <button onclick="authenticate()">Login Securely</button>
    </div>

    <div class="loader" id="loader"></div>

    <div id="loanSection" style="display:none;">
        <div class="card">
            <h3>Your Active Loan</h3>
            Loan ID: YB1023<br>
            Principal Pending: ‚Çπ2,50,000<br>
            EMI: ‚Çπ12,500<br>

            <div class="progress">
                <div class="progress-bar" id="emiProgress"></div>
            </div>

            <div class="countdown" id="countdown"></div>
        </div>
    </div>

</div>

<script>
function authenticate(){
    const phone=document.getElementById("phone").value;
    const dob=document.getElementById("dob").value;

    if(phone.length<10){
        alert("Please enter valid phone number");
        return;
    }

    if(!dob.includes("/")){
        alert("Please enter DOB in DD/MM/YYYY format");
        return;
    }

    document.getElementById("loader").style.display="block";

    setTimeout(()=>{
        document.getElementById("loader").style.display="none";
        document.getElementById("authSection").style.display="none";
        document.getElementById("loanSection").style.display="block";

        animateProgress();
        startCountdown();
    },1200);
}

function animateProgress(){
    document.getElementById("emiProgress").style.width="65%";
}

function startCountdown(){
    const dueDate=new Date();
    dueDate.setDate(dueDate.getDate()+10);

    const countdownEl=document.getElementById("countdown");

    setInterval(()=>{
        const now=new Date();
        const diff=dueDate-now;
        const days=Math.floor(diff/(1000*60*60*24));
        countdownEl.innerText="Next EMI due in "+days+" days";
    },1000);
}
</script>
